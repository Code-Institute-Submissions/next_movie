{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand logo" href="{% url 'movie_list' %}"><img src="{% static 'images/logo.jpg' %}" alt="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <form class="form-inline my-2 my-lg-0" action="{% url 'search_results' %}" method="get">
      <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" name="q">
      <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
    </form>

    <ul class="navbar-nav my-2 my-md-0 mr-md-3">

      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Watched Movies</a>
      </li>

      <li class="nav-item">
        <a class="nav-link about" href="/about">About</a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link profile" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link logout" href="{% url 'account_logout' %}">Log out</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link login" href="{% url 'account_login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link sign-up" href="{% url 'account_signup' %}">Sign up</a>
      </li>
      {% endif %}

    </ul>

  </div>
</nav>

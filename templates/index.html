{% extends '_base.html' %}

{% block title %}Index title{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    <p>Hello, {{user.email}}</p>
{% else %}
    <p>Hello, stranger!</p>
    <p>Please login <a href="{% url 'login' %}">here</a></p>
{% endif %}

<ul>
    {% for movie in movies %}
        <li>{{movie}}</li>
    {% endfor %}
</ul>

{% endblock content %}
